<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        #result{
            width: 100px;
            margin: 0 auto;
            border: solid 1px #666;
            background-color: #eee;
            text-align: center;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div id="result">
        0000
    </div>
    <script>
        var i = 1, sum = 0;
        // 方式1
        // while(i <= 100) {
        //     sum += i;
        //     i++;
        // }
        // 方式2
        // do {
        //     sum += i;
        //     i++;
        // } while (i <= 100);
        // 方式3
        for(var j = 1; j <= 100; j++){
            sum += j;
        }

        var objRes = document.getElementById("result");
        objRes.innerText = sum;
    </script>
</body>
</html>
