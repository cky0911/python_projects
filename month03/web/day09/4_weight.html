<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重问题</title>
    <style>
        #tip{
            background-color: blue;
            color: #fff;
        }
        .red{
            background-color: red !important;
        }
    </style>
    <!-- 导入js框架 -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">
        权重测试与修改
    </div>

    <script>
        $("#tip").on("click", function(){
            $("#tip").toggleClass("red");
        });
    </script>
</body>
</html>
