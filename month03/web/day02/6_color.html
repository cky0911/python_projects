<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        p{
            /* background-color: blue; */
            background-color: rgba(0, 0, 255, 0.5);
            color: red;
            width: 300px;
            text-align: center;
        }
        #p2{
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 255, 0.5);
            overflow: auto;
        }
    </style>
</head>
<body>
    <p id="p1">
        海上生明月，天涯共此时。
    </p>
    <p id="p2">
        风急天高猿啸哀，渚清沙白鸟飞回。
        无边落木萧萧下，不尽长江滚滚来。
        万里悲秋常作客，百年多病独登台。
        艰难苦恨繁霜鬓，潦倒新停浊酒杯。
    </p>
</body>
</html>
