<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework1</title>
    <style>
        #fs{
            width: 260px;
            border: solid 1px #ccc;
            padding: 10px;
        }
        #fs>#p1{
            text-align: justify;
        }
        .focus{
            color: black;
            text-decoration: none;

        }
    </style>
</head>
<body>
    <div id="fs">
        <div class="title">
            <!-- 为了使得a元素不跳转 增加js代码javascript:; -->
            <a href="javascript:;">大</a>
            <a href="javascript:;">中</a>
            <a href="javascript:;" class="focus">小</a>
        </div>
        <p id="p1">
            大江之水滚滚不断向东流去，淘尽了那些千古风流的人物。千古英雄人物。那旧营垒的西边，人们说是，三国周瑜破曹军的赤壁。陡峭的石壁直耸云天，如雷的惊涛拍击着江岸，激起的浪花好似卷起千万堆白雪。雄壮的江山奇丽如图画，一时间涌现出多少英雄豪杰。遥想当年的周瑜春风得意，绝代佳人小乔刚嫁给他，他英姿奋发豪气满怀。手摇羽扇头戴纶巾，从容潇洒地在说笑闲谈之间，就把强敌的战船烧得灰飞烟灭。我今日神游当年的战地，可笑我多情善感，过早地生出满头白发。人生犹如一场梦，举起酒杯奠祭这万古的明月。
        </p>
    </div>

    <script>
        var links = document.getElementsByTagName("a");
        var p1 = document.getElementById("p1");
        // for (var i = 0; i < links.length; i++) {
        //     links[i].onclick = function(){
        //         console.log("ok");
        //     }
        // }
        
        // 使用函数方式移除全部链接样式
        function removeStyle(){
            for (var i = 0; i < links.length; i++) {
                links[i].removeAttribute("class");
            }
        }

        links[0].onclick = function(){
            p1.style.fontSize = "20px";
            // 调用函数移除样式
            removeStyle();
            // 设置选中样式
            // this 就是links[0]
            this.className = "focus";
            
        }
        links[1].onclick = function(){
            p1.style.fontSize = "18px";
            // 调用函数移除样式
            removeStyle();
            this.className = "focus";
        }
        links[2].onclick = function(){
            p1.style.fontSize = "16px";
            // 调用函数移除样式
            removeStyle();
            this.className = "focus";
        }
    </script>
</body>
</html>
