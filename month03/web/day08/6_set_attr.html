<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:hover{
            color: white;
            background-color: red;
        }
        .red{
            color: red;
        }
        .fs{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div>
        <span>首页</span>
        <span>新闻</span>
        <span>图片</span>
        <span>热点</span>
    </div>

    <div id="tip">hello world</div>

    <script>
        var spans = document.getElementsByTagName("span");
        spans[0].setAttribute("title", "这是首页");

        document.getElementById("tip").className = "red fs";
    </script>
</body>
</html>
