<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业3</title>
    <style>
        #register{
            width: 296px;
            border: solid 1px #ccc;
            padding: 8px;
            box-shadow: 5px 5px 25px #ccc;
            margin: 0px auto;
        }
        .center{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="register">
        <h3>用户注册</h3>
        <form action="#">
            <div>
                <label for="name">姓名</label>
                <input type="text" id="name" name="username">
            </div>
            <div>
                <label for="passwd">密码</label>
                <input type="password" id="passwd" name="passwd">
            </div>
            <div>
                <label for="marry">婚否</label>
                <input type="checkbox" name="marry" id="marry">
            </div>
            <div>
                <label for="sex1">性别</label>
                <input type="radio" id="sex1" name="sex">男
                <input type="radio" id="sex2" name="sex">女
            </div>
            <div>
                <label for="coll">学历</label>
                <select name="coll" id="coll">
                    <option value="0">请选择</option>
                    <option value="1">大专</option>
                    <option value="2">本科</option>
                    <option value="3">研究生</option>
                </select>
            </div>
            <div>
                <label for="demo">简介</label>
                <textarea name="demo" id="demo" cols="30" rows="10">
                </textarea>
            </div>
            <div class="center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </div>
        </form>
    </div>
</body>
</html>
