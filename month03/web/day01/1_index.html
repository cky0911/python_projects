<!DOCTYPE html>
<html lang="en">

<!--1.页面的头部 -->
<head>
    <!-- 描述页面的编码格式 -->
    <meta charset="UTF-8">
    <!-- 用于移动端页面的设置，设置页面宽度和手机端浏览器的宽度相等，同时，比例相同 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置对IE浏览器兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 设置浏览器选项卡上显示的文字 -->
    <title>我的第一个页面</title>
</head>

<!-- 2.页面的主体部分 -->
<body>
    <h1 id="top">天气</h1>
    <h2>天气</h2>
    <h3>天气</h3>
    <h4>天气</h4>
    <h5>天气</h5>
    <h6>天气</h6>

    <p>
        <b>浏览器</b>会忽略代码中的<strong>换行</strong>和空格，只显示为一个空格。想要实现页面中的换行，需要借助于换行标签。
    </p>

    <p>今天的天气<br> 很好</p>
    <hr>

    <p>&copy;2019明天   &nbsp;&nbsp;&nbsp;可能会<br>下雨</p>
    <p>
        <span>今天</span>
        <span>明天</span>
    </p>

    <div>
        头部
    </div>

    <div>
        中间区
    </div>

    <div>
        底部
    </div>

    <img src="https://www.runoob.com/wp-content/uploads/2013/06/image-icon.png"
         width="350"
         title="这是一张美女图片"
         alt="路径不正确，图片未出来">

    <a href="https://www.baidu.com"
       target="_blank">点我就进百度</a>

    <a href="#top">到头部</a>
    <a href="https://www.baidu.com">
        <img src="https://www.runoob.com/wp-content/uploads/2013/06/image-icon.png" alt="">
    </a>
</body>
</html>
