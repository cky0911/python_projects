<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改笔记</title>
</head>
<body>
<form action="/note/mod/{{ note.id }}" method="post">
    <div>
        <label>标题</label>
        <input type="text" name="title" value="{{ note.title }}">
        <input type="submit" value="修改">
        <a href="/note/note_list">返回笔记列表</a>
    </div>
    <div>
        <textarea name="content" cols="30" rows="10">{{ note.content }}</textarea>
    </div>
</form>
</body>
</html>
