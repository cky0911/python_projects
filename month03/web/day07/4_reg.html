<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>
<body>
    <script>
        var str = 'efgabcde';
        // 定义正则对象
        var reg = /k/ig;
        // 开始匹配
        var res = reg.test(str);
        console.log(res);

        // 使用对象来定义正则
        var reg2 = new RegExp("a", "ig");
        console.log(reg2.test(str));

        var str2 = "aacbefag";
        var reg3 = /a/ig;
        var res = str2.match(reg3);
        console.log(res.toString());

        // 将查找到的a替换成P
        var re = str2.replace(reg3, 'P');
        console.log(re);
    </script>
</body>
</html>
