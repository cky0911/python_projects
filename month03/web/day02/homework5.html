<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊图形</title>
    <style>
        #div1{
            width: 0;
            height: 0;
            border: 50px solid #ccc;
            border-radius: 50%;
            border-right-color: transparent;
        }

        #div2{
            width: 0;
            height: 0;
            border: 50px solid red;
            border-radius: 50%;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom-color: green;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
</body>
</html>
