<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        fieldset,legend{
            margin: 0;
            padding: 0;
        }
        fieldset{
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 分组元素 -->
    <fieldset>
        <!-- 分组元素的标题 -->
        <legend>控制页面背景色</legend>
        <div class="btns">
            <button id="red">红色</button>
            <button id="blue">蓝色</button>
            <button id="green">绿色</button>
        </div>
    </fieldset>

    <script>
        var btnRed = document.getElementById("red");
        var btBlue = document.getElementById("blue");
        var btnGreen = document.getElementById("green");

        btnRed.onclick = function(){
            document.body.style.backgroundColor = "red";
        }
        btBlue.onclick = function(){
            document.body.style.backgroundColor = "blue";
        }
        btnGreen.onclick = function(){
            document.body.style.backgroundColor = "green";
        }
    </script>
</body>
</html>
