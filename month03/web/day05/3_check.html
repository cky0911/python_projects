<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算</title>
    <style>
        #check .txt{
            padding: 5px;
        }
        #check .btn{
            margin: 8px;
        }
    </style>
</head>
<body>
    <div id="check">
        <h4>输入文字的验证:</h4>
        <input class="txt" id="txt" type="text" placeholder="请输入字符串">
        <div class="btn">
            <button onclick="fun()">验证结果</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fun(){
            // 获取元素对象保存在变量中
            var txt = document.getElementById("txt");
            var res = document.getElementById("result");
            // 根据文本框获取的值进行判断
            var num = txt.value;
            var isNum = isNaN(Number(num)) ? false : true;
            res.innerText = isNum ? "数字" : "字符" ;
        }
    </script>
</body>
</html>
