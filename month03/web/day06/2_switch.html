    <!-- 方式2: 获取对象绑定对象 -->
    <script>
        var a = document.getElementById("num");
        a.onchange = function(){
            var b = document.getElementById("tip");
            b.innerText = a.value;
            switch (a.value) {
                case "1":
                    console.log("输入为1");
                    break;
                case "2":
                    console.log("输入为2");
                    break;
                case "3":
                    console.log("输入为3");
                    break;
                case "9":
                    // 图片隐藏
                    document.getElementById("img1").style.display = "none";
                    break;    
                default:
                    console.log("无效输入");
            }
        }
    </script>
