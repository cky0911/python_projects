<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        #parent{
            width: 408px;
            /* 方式1: height: 102px; */
            border: solid 1px red;
            margin: 0 auto;
            /* 方式3 */
            overflow: hidden;
        }
        #parent .child{
            width: 100px;
            height: 100px;
            border: dashed 1px #666;
            float: left;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <!--方式2: 添加一个清除的元素 <div style="clear: left;"></div> -->
    </div>

    <div>测试是否产生影响</div>
</body>
</html>
